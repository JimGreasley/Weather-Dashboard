<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white">
        <div class="container">
            <h1 class="display-5 font-weight-bold">Weather Dashboard</h1>
        </div>
    </div>
    
    <div class="container-fluid" id="search-history">
        <div class="row">
            <div class="col-4">
                <div class="card-deck">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                          <h5 class="card-title">Search for a City:</h5>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-city" aria-label="City's name"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                            </div>
                          </div>
                          <div class="list-group" id="city-history">
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8" id="current-weather">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="/assets/js/javascript.js"></script>
</body>

</html>
